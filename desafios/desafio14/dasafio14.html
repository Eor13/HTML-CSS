<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <table>
        <caption>Boletim</caption>
        <thead>
            <tr>
                <th class="forte" scope="col" rowspan="2">área</th>
                <th class="forte" scope="col" rowspan="2">disciplinas</th>
                <th class="forte" scope="colgroup" colspan="2">notas</th>
                <th class="forte" scope="col" rowspan="2">média</th>
                <tr>
                    <th class="forte">Nota 1</th>
                    <th class="forte">Nota 2</th>
                </tr>
               
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">exatas</th>
                <td>matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th class="forte" scope="row" colspan="4">média exatas</th>
                <td class="forte">0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">humanas</th>
                <td>história</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th class="forte" scope="row" colspan="4">média humanas</th>
                <td class="forte">0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
