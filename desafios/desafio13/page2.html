<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="src/css/style2.css">
</head>
<body>
    <table>
        <tr>
            <td class="color" colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td class="color" rowspan="4">c</td>
            <td>d</td>
            <td class="color">e</td>
            <td>f</td>
        </tr>
        <tr>
            <td class="color">g</td>
            <td>h</td>
            <td class="color">i</td>
        </tr>
        <tr>
            <td>j</td>
            <td class="color">l</td>
            <td>m</td>
        </tr>
        <tr>
            <td class="color" colspan="4">n</td>
        </tr>
      </table>
</body>
</html>
