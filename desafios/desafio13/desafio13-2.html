<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: monospace;
            font-size: 5em;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            background-color: rgb(245, 245, 182);
            text-transform: uppercase;
        }
        td{
            border: 1px solid black;
            padding: 20px;
            width: 150px;
            height: 80px;
        }
        td.color{
            background-color: rgb(200, 200, 149);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="color" colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td class="color" rowspan="4">c</td>
            <td>d</td>
            <td class="color">e</td>
            <td>f</td>
        </tr>
        <tr>
            <td class="color">g</td>
            <td>h</td>
            <td class="color">i</td>
        </tr>
        <tr>
            <td>j</td>
            <td class="color">l</td>
            <td>m</td>
        </tr>
        <tr>
            <td class="color" colspan="4">n</td>
        </tr>
      </table>
</body>
</html>
