<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        acessando o site do 
        
        <!--Iframe por padrão tem 300pxx150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="40" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank"> Curso emmVídeo</a>
        </iframe> 
        
        para aprender a programar.
    </p>
    <p>Também é possivel acessar o site de empresas. Como esse: 
        <iframe src="https://www.aluminioguima.com.br" frameborder="0" height="40" width="500">
            <a href="https://www.aluminioguima.com.br" target="_blank"> Da Alumínio Guima</a>
        </iframe>
    </p>
    <p>
        <iframe src="https://www.bing.com" frameborder="0" width="900"></iframe>
    </p>
</body>
</html>
