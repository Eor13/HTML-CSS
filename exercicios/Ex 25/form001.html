<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"><!-- Autocomplete ajuda a competar campos de textos e números-->

        <p>
            <label for="inome">Nome</label> <!--No celular o label é importante pois cria uma area maior de touch.-->
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome</label><!--é exencial relacionar o input ao label-->
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
