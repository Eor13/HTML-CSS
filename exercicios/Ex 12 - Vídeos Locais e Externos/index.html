<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo hospedado no meu próprio servidor.
    </p>

    <video width="560" poster="image/andando.jpg" controls autoplay> <!-- Dessa forma, vídeos hospedado  localmente em site consumiram muito trafego de dados e teram um custo alto.-->
        <source src="video/meu video.mp4" type="video/mp4">
        <source src="video/Meu Video-1.m4v" type="video/m4v">
        <source src="video/Meu Video-1.webm" type="video/webm">
        <source src="video/meu video.ogv" type="video/ogv">

        <!-- mp4  m4v webm  ogv-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/m8A8_jyJnic" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p><a href="pág2.html" target="_self" rel="next">Vá para proxima página.</a></p>
</body>
</html>
