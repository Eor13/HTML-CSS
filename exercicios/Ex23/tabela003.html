<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: monospace;
            font-size: 2em;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            margin: auto;
        }
        tr{
            border-width: 10px;
            border-style: solid;
            border-color:  red;
        }
        td{
            border: 5px solid black;
            padding: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas </h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" style="background-color:lightslategrey;">B</td>

        </tr>
        <tr>
            <td rowspan="3" style="background-color:lightpink;">D</td>
            <td>E</td>
            <td rowspan="2" style="background-color:brown;">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2" style="background-color:aqua;">L</td>
        </tr>
    </table>
</body>
</html>
