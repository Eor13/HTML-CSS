<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias e HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Testando abrir esse site em vários dispositivos diferentes ou simplesmente aumento e diminuo o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="src/image/imagem-P.png" type="Image/png">
        <source media="(max-width: 1050px)" srcset="src/image/imagem-M.png" type="Image/png">
        <img src="src/image/imagem-G.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="src/audio/Cattle - Telecasted.mp3"  autoplay controls  ></audio><!--MP3 WAY(Muito pesado) OGG-->


    <audio preload="auto" autoplay controls>
        <source srcset="src/audio/cattle-telecasted.mp3" type="audio/mp3">
        <source srcset="src/audio/cattle-telecasted.way" type="audio/way">
        <source srcset="src/audio/cattle-telecasted.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="src/audio/Cattle-telecasted.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
